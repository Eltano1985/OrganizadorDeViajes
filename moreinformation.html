<html lang="es">
<head>

    <title>Información del Destino</title>
    <link rel="stylesheet" href="estilos2.css"> 
</head>
<body>
    <header>
        <h1>Información de <span id="destino-titulo"></span></h1>

            <div id="images-column">
                <h2>Imágenes de <span id="destino-titulo2"></span></h2>

                    <button id="prev-btn" class="carousel-btn">&#10094;</button> 
                    <img id="carousel-image" src="" alt="Imagen del destino"> 
                    <button id="next-btn" class="carousel-btn">&#10095;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Planificador de Viajes</p>
    </footer>

</html>
