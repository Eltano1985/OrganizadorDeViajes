<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Destino</title>
    <link rel="stylesheet" href="estilos2.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>
    <header>
        <h1>Información de <span id="destino-titulo"></span></h1> <!-- Título dinámico con el destino -->
    </header>
    <main>
        <div id="info-container"> <!-- Contenedor principal en dos columnas -->
            <!-- Columna de Resumen del Destino -->
            <div id="summary-column">
                <h2>Resumen del Destino</h2>
                <p id="descripcion-destino"></p> <!-- Texto dinámico del destino -->
            </div>

            <!-- Columna del Carrusel de imágenes -->
            <div id="images-column">
                <h2>Imágenes de <span id="destino-titulo2"></span></h2>
                <div id="images-carousel">
                    <button id="prev-btn" class="carousel-btn">&#10094;</button> <!-- Botón para imagen anterior -->
                    <img id="carousel-image" src="" alt="Imagen del destino"> <!-- Imagen actual del carrusel -->
                    <button id="next-btn" class="carousel-btn">&#10095;</button> <!-- Botón para siguiente imagen -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Planificador de Viajes</p>
    </footer>

    <script type="module" src="information.js"></script> <!-- Archivo JavaScript para cargar información -->
</body>
</html>
