<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Viajes</title>

  <!-- CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Organizador de Viajes</h1>
  </header>

  <main>
    <section id="trip-form">
      <h2>Planifica tu Viaje</h2>
      <form id="itinerary-form">
        <!-- Formulario del viaje -->
        <div>
          <label for="destination">Destino:</label>
          <input type="text" id="destination" name="destination" required>
        </div>
        <div>
          <label for="start-date">Fecha de inicio:</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>
        <div>
          <label for="end-date">Fecha de fin:</label>
          <input type="date" id="end-date" name="end-date" required>
        </div>
        <div>
          <label for="activities">Actividades:</label>
          <textarea id="activities" name="activities"></textarea>
        </div>
        <button type="submit">Agregar Itinerario</button>
      </form>
    </section>

    <section id="itinerary">
      <h2>Tu Itinerario</h2>
      <div id="itinerary-list"></div>
    </section>

    <section id="map-section">
      <h2>Mapa del Destino</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>Organizador de Viajes Â© 2024</p>
  </footer>

  <!-- JavaScript de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="OrganizdorDeViajes.js"></script>
</body>
</html>
