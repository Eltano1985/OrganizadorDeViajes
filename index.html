<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Viajes</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!-- CSS de Leaflet -->
</head>
<body>
    <header>
        <h1>Planificador de Viajes</h1>
    </header>
    <main>
        <div id="trip-form">
            <h2>Formulario de Planificación</h2>
            <form id="itinerary-form">
                <div>
                    <label for="destination">Destino</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div>
                    <label for="start-date">Fecha de Salida</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div>
                    <label for="end-date">Fecha de Llegada</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div>
                    <label for="activities">Actividades</label>
                    <div id="activities-list"></div> <!-- Nueva lista de actividades -->
                    <div id="selection-error" style="color: red; display: none;">Puedes seleccionar hasta 10 lugares.</div>
                </div>
                <button type="submit" id="plan-trip-btn" disabled>Planificar Viaje</button>
            </form>
            <div id="itinerary-list"></div> <!-- Lista de itinerarios -->
        </div>
        <div id="map-section">
            <h2>Mapa</h2>
            <div id="map" style="height: 400px;"></div> <!-- Establecer una altura para el mapa -->
        </div>
    </main>
    <footer>
        <p>© 2024 Planificador de Viajes</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- JS de Leaflet -->
    <script src="OrganizadorDeViajes.js"></script> <!-- Enlace a tu archivo JavaScript -->
</body>
</html>
